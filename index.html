<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="side-bar-container">
                <div class="logo-container">
                    <img src="" alt="logo">
                    <p class="logo-text">ODIN</p>
                </div>

                <p class="photo-credit">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
            </div>

            <div class="main-container">
                <header class="form-header">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        <br />
                        Sign up now to get started.
                    </p>

                    <p>You know you want to.</p>
                </header>
                
                <div class="form-container">
                    <form id="sign-up-form">
                        <p class="form-title">Let's do this!</p>

                        <div class="form-fields-container">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first-name">

                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last_name" id="last-name">

                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">

                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone-number">

                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">

                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="text" id="confirm-password">
                        </div>
                    </form>
                </div>

                <footer class="form-footer">
                    <button form="sign-up-form" type="submit">Create Account</button>

                    <p>Already have an account? <a href="#">Log in</a></p>
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
